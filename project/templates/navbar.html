<div class="ui inverted fixed  menu" style="height: 50px;">
  
    <a href="{%url 'home'%}" class="active item">
      Home
    </a>
    
    <div class="right menu">
        

      {%if not user.is_authenticated %}
      <a href="{%url 'login'%}" class="ui item">
        Sign-in
      </a>

    {%else%}
    <div class="item">
      <form action="{%url 'search_project' %}">
        <div class="ui icon input">
          <input name="search" type="text" placeholder="Search Projects">
          <i class="search link icon" ></i>
        </div>
      </form>
    </div>
    <div class="ui item dropdown">
        <div class="text" style="color: white;">Account</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">
              <a href="{%url 'profile' user.username %}" style="color: black;"><span><i class="user icon"></i>Profile</span></a>
          </div>
          <div class="item">
              <a href="{%url 'logout' %}" style="color: black;"><span class=""><i class="sign-out icon"></i>Sign-out</span></a>
          </div>
        </div>
    </div>
      {%endif%}
    </div>
</div>

{%block scripts%}
<script>
$('.ui.dropdown')
  .dropdown()
;
</script>
{%endblock%}
